<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Sección 0063</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates a simple polygon representing the Bermuda Triangle.

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 17.8 ,
                center: {lat: 19.235430, lng:- 103.743453},
                mapTypeId: 'roadmap'
            });

            // Define the LatLng coordinates for the polygon's path.
            var triangleCoords = [
                { lng: - 103.7422979, lat: 19.2340016 },
                { lng: - 103.741858, lat: 19.235359 },
                { lng: - 103.7414825, lat: 19.2362099 },
                { lng: - 103.7450123, lat: 19.2371114 },
                { lng: - 103.7450123, lat: 19.236919 },
                { lng: - 103.7454307, lat: 19.2361491 },
                { lng: - 103.745538, lat: 19.2356629 },
                { lng: - 103.7461388, lat: 19.2352476 },
                { lng: - 103.7462783, lat: 19.2350753 },
                {lng: - 103.7422979,lat: 19.2340016}

        ];

        // Construct the polygon.
        var bermudaTriangle = new google.maps.Polygon({
          paths: triangleCoords,
          strokeColor: '#0000FF',
          strokeOpacity: 0.2,
          strokeWeight: 2,
          fillColor: '#0000FA',
          fillOpacity: 0.1
        });
        bermudaTriangle.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUPV-xK0Wz7Xj6A7NqERCRKng9EqDLl8E&callback=initMap">
    </script>
  </body>
</html>
